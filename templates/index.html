<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js"></script>
  <title>AI Versus</title>
</head>

<body class="body">

  <nav class="navbar">
    <div class="header">
      <!-- make like of white colour and without any underline -->
      <div class="history-tab">
        <i class="fa-solid fa-table-list"></i>
      </div>
      <a href="{{ url_for('index') }}" style="color: white; text-decoration: none; text-underline-position: none;" class="nav-title">
      <h1 class="header-text" id="logo">AI Versus</h1>
      </a>
      <ul class="nav-links">
        <li>
          <!-- <a href="{{ url_for('register_page') }}"></a> -->
          <i class="fa-regular fa-user profile"></i>
        </li>
      </ul>
    </div>
  </nav>

  <div class="convo">

    <!-- <div class="query-container">Hi<br></div>
    <div class="response-container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi voluptas sint quia voluptate. Ipsum, ad numquam consectetur facere fugit neque voluptate sed? Delectus laborum ducimus voluptate inventore quae unde dolores<br></div> -->


  </div>

  <div class="formContainer">
    <form action="{{ url_for('query_page') }}" method="POST" data-query-url="{{ url_for('query_page') }}">

      <div class="bottom-textbox">
        <textarea class="textarea" placeholder="Type your message here..." name="Query" id="qry"></textarea>

        <div class="below-search">
          <div class="chat-bots-buttons">
            <a><img src="{{ url_for('static', filename='chatgpt-logo-chat-gpt-icon-on-white-background-free-vector.jpg') }}" alt="ChatGPT"></a>
            <a><img src="{{ url_for('static', filename='DeepSeek_logo_icon.png') }}" alt="DeepSeek"></a>
            <a><img src="{{ url_for('static', filename='images.jpeg') }}" alt="Other"></a>
          </div>
          <div class="button-container">
            <button class="btn btn-search" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </div>

      </div>

    </form>
  </div>
  
  <div class="history-tab-div">
    <nav>
      <h3>History</h3>
      <button class="rmvIc0"><i class="fa-solid fa-xmark"></i></button>
    </nav>
    <div class="sidebar-content-div">Simple Conversation</div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
